spring.application.name=property-managementGB
# Spring Boot MySQL数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/smart_property_management?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.entity

# 端口
server.port=8080

# 日志
logging.level.org.example=debug
